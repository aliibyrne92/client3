<template>
    <div class="profileContainer">
        <template if:true={contact.data}>
            <div class="profileOuter" style={backgroundStyle}>
                <div class="overlayGrid">
                    <div class="profileImage" style={profileImage}></div>
                    <div class="slds-text-heading_medium slds-align_absolute-center"
                        style="font-weight:700;margin-top: 0.2rem;">{name}
                    </div>
                    <div class="slds-text-heading_small">{address}</div>
                    <div class="slds-text-heading_small slds-text-color_weak">{mobile}</div>

                    <div class="profileActions">

                        <lightning-layout multiple-rows>
                            <lightning-layout-item size="6">
                                <div
                                    class="slds-media slds-media_center slds-media_medium slds-p-left_small">
                                    <div class="slds-media_figure slds-m-right_x-small">
                                        <div class="icons" style="background-image:url(/resource/loyaltyIcon)"></div>
                                    </div>
                                    <div class="slds-media_body">
                                        <div class="title-weight">
                                            Loyalty Points
                                        </div>
                                        <div class="slds-text-heading_small slds-text-color_weak text-value">
                                            2,345
                                        </div>

                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <div
                                    class="slds-media slds-media_center slds-media_medium slds-p-left_large">
                                    <div class="slds-media_figure slds-m-right_x-small">
                                        <div class="icons" style="background-image:url(/resource/IDicon)"></div>
                                    </div>
                                    <div class="slds-media_body">
                                        <div class="title-weight">
                                            Customer ID
                                        </div>
                                        <div class="slds-text-heading_small slds-text-color_weak text-value">
                                            1345675
                                        </div>

                                    </div>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </div>
            </div>

            <div class="profileBody">

                <lightning-tabset>

                    <lightning-tab label="Purchases" value="one">
                        <c-client-purchases recordid={recordId}></c-client-purchases>
                    </lightning-tab>
                    <lightning-tab label="Recommended" value="two">
                        <c-client-recommendations recordid={recordId}></c-client-recommendations>
                    </lightning-tab>
                    <lightning-tab label="Wishlist" value="three">
                        <c-client-wishlist recordid={recordId}></c-client-wishlist>
                    </lightning-tab>
                </lightning-tabset>

            </div>
        </template>

        <template if:true={contact.error}>
            there is no record data
        </template>

    </div>
</template>
