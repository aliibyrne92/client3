<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="4" small-device-size="4" medium-device-size="4" large-device-size="4">
            <div class="userImgBox" style={photo}></div>
        </lightning-layout-item>
        <lightning-layout-item size="8" small-device-size="8" medium-device-size="8" large-device-size="8"
            padding="around-small">
            <div class="slds-text-heading_small">Welcome, {fname}!</div>
            <div class="slds-text-heading_small">
                <lightning-formatted-date-time value={today} year="2-digit" month="short" day="2-digit" weekday="long">
                </lightning-formatted-date-time>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
